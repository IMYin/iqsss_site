   <head>
      <script type = "text/javascript" src = "/src/js/d3.v5.min.js"></script>

      <!-- <script type = "text/javascript" src = "/src/js/d3.v4.min.js"></script> -->
      <style>
         svg rect {
            fill: lightblue;
         }
         
         svg text {
            fill: black;
            font: 12px sans-serif;
            text-anchor: end;
         }

         .line {
               fill: none;
               stroke: green;
               stroke-width: 5px;
            }
      </style>
   </head>

   <body>
  <script type="text/javascript">
    var width = 950,
        height = 600;

    
   //For converting strings to Dates
    var parseTime = d3.timeParse("%m/%d/%y");

    d3.json("/static/iqsss.json").then(function(data){
        var select = d3.select('body')
                       .append('select')
                       .attr('class','select')
                       .on('change',onchange)
        var option = select.selectAll("option")
                           .data(data)
                           .enter()
                           .append("option")
                           .text(function(d){return d.c_name;});

        function onchange() {
            selectValue = d3.select('select').property('value')
            d3.select('body')
                .append('p')
                .text(selectValue + ' is the last selected option.')
        };

    });


      
  </script>
